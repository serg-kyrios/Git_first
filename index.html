<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- <div class="static_module">
      <div class="nicepege"></div>
    </div> -->
    <div class="header">
      <!-- header with picture and sandwich -->
      <div class="logo"></div>
      <!-- menu and burger button -->
      <div class="burger_menu">
        <input id="menu_toggle" type="checkbox" />
        <!-- burger menu -->
        <label class="menu_btn" for="menu_toggle">
          <span></span>
        </label>
        <ul class="menubox">
          <!-- open panel -->
          <li><a class="menu_item" href="#">Home</a></li>
        </ul>
      </div>
    </div>
    <!-- main unit car+key -->
    <div class="secshion_one_car">
      <div class="one_car">
        <!-- block for three subblocks -->
        <div class="three_ad_blocks">
          <div class="advertising_first">
            <!-- first advertising box -->
            <div class="faster">
              <div class="credit_cart"></div>
              <div class="text"><h3>Faster pick-up</h3></div>
              <div class="coment">We have your contract already prepared</div>
              <!-- description in bold and plain text -->
            </div>
          </div>
          <div class="advertising_second">
            <!-- second advertising box -->
            <div class="rental">
              <div class="key_car"></div>
              <div class="text"><h3>Rental journey</h3></div>
              <div class="coment">Over 70 years of experience</div>
              <!-- description in bold and plain text -->
            </div>
          </div>
          <div class="advertising_third">
            <!-- third advertising box -->
            <div class="batter">
              <div class="mini_car"></div>
              <div class="text"><h3>Better service</h3></div>
              <div class="coment">We know you better, we serve you better</div>
              <!-- description in bold and plain text -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="advantage_block">
      <div class="free"><h2>Free Cancellation</h2></div>
      <div class="dollar">
        <h2>No hidden fees</h2>
      </div>
      <div class="day"><h2>24/7 customer support</h2></div>
    </div>
  </body>
</html>
